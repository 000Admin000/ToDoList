<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="" type="image/png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/e2cf594ac2.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="wrapper">
	<main class="todo-block">
		<h2 class="todo-titel">ToDo App</h2>
		<div class="main-part">
			<div class="over-part">
				<input type="text" placeholder="Add your new todo" class="todo-input" id="input">
				<div class="todo-btn btn" id="add-btn">+</div>
			</div>
			<div class="todo-list" id="list"></div>
			<div class="under-part">
				<p class="todo-amount" id="amount">You have 0 pending tasks</p>
				<div class="all-todo-clear btn" id="all-clear-btn">Clear All</div>
			</div>
		</div>
	</main>
</div>

	<script src="js/main.js"></script>
</body>
</html>
